<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="title">
        <h1>Encriptador de texto</h1>
    </div>

    <div class="container">

        <div class="left">
            <div class="getInto">              
                <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Escriba el texto aqui"></textarea>
            </div>
            
            <div class="button">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>

        <div class="right">
            <div class="image">
                <img src="../Encriptador/asset/robot (1).png" alt="robot" id="robot">
            </div>
            <div class="getInto">
                <textarea name="resultado" id="result" cols="30" rows="10" placeholder="resultado"></textarea>
            </div>
            <button id="copy" >copiar</button>
        </div>

    </div>

</body>

</html>
